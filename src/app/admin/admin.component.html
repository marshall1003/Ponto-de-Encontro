

<div class="admin_panel">
  <div class="top_bar">
    <h2>Fazer pedido</h2>
  </div>
    <input type="text" [(ngModel)]="mesa" placeholder="MESA">
    <input type="text" [(ngModel)]="produto" placeholder="PRODUTO">

    <button (click)="sendPedido()">Enviar!</button>

</div>
